<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <title>Alderwood Times</title>
    <script src="scripts/angular.min.js"></script>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../bower_components/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
</head>
<body ng-app="senseMakingApp">
    <div class="container">
        <div ng-view="current-month" id="current-month">
                        <p>2004</p>
                        <section id="month">
                            {{CurrentMonth}}
                        </section>
        </div>
        <a class="navbar-brand" href="#/" id="title">
            <h4>The Alderwood Times</h4>
            <p>Your Best Local News Source in Alderwood</p>
            <!--img src="images/logo.png" alt="senseMaking" /-->
        </a>
    </div>

    <div class="container">
        <div ng-view="months" id="months" style="width:25%;">
            <table>
                <tr>
                    <td>Jan</td>
                    <td>Feb</td>
                    <td>Mar</td>
                </tr>
                    <td>Apr</td>
                    <td>May</td>
                    <td>Jun</td>
                <tr>
                    <td>Jul</td>
                    <td>Aug</td>
                    <td>Sep</td>
                </tr>
                <tr>
                    <td>Oct</td>
                    <td>Nov</td>
                    <td>Dec</td>
                </tr>
            </table>
        </div>
        <div ng-view="entities" id="tag-cloud" style="width:75%;">
            {{tag cloud}}
        </div>
    </div>

    <div class="container">
        <div ng-view="" id="major-news">This Month's Major News</div>
    </div>

    <div class="container">
        <div ng-view="trendline">This Month's Trend Line</div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
        (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
        r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
    }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->
</body>
</html>
